<!DOCTYPE HTML>
<html>
<head>
<title>Skill Connect</title>
<h2>Skill Connect</h2>
<h3>Registration</h3>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script>
	$(function() {
		$.getJSON("http://omega.uta.edu/~sxp8709/test.php?method=getSkills&skillcallback=?",
						function(data) {
							var sel = $('#skillList');
							$.each(data, function(i, object) {
												sel.append('<option id="'+object["Skill id"]+'">'
																+ object["Skill"]
																+ '</option>');
											});
						});
	});
	</script>
<script type="text/javascript" src="JavaScripts/UserRegistration.js">
</script>
</head>
<body background="Images/SkillConnect1.png">
	<table>
		<tr>
			<td><label>Name :</label></td>
			<td><input type="text" title="less than 25 Characters"
				maxlength=25 id="name" /></td>
		</tr>

		<tr>
			<td><label>Contact :</label></td>
			<td><input type="text" title="only numbers" maxlength=10
				id="contact" /></td>
		</tr>

		<tr>
			<td><label>Skill :</label></td>
			<td><select id="skillList" name="skillList" /></td>
		</tr>

		<tr>
			<td><label>Password :</label></td>
			<td><input type="password" title="less than 8 Characters"
				maxlength=8 id="password" /></td>
		</tr>
		<tr>
			<td><label>Re-Enter Password :</label></td>
			<td><input type="password" title="less than 8 Characters"
				maxlength=8 id="password1" /></td>
		</tr>
		<tr>
			<td><a href="index.html">Back</a></td>
			<td><button onclick='registerUser()'>Register</button></td>
			<td><button onclick='clearField()'>Reset</button></td>

		</tr>

	</table>
</body>
</html>
